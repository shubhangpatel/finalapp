<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" formControlName="firstName">
      <div >
        @if(userForm.get('firstName').invalid && userForm.get('firstName').touched){
            required
        }
      </div>
    </div>
  
    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" formControlName="lastName">
      <div *ngIf="userForm.get('lastName').hasError('required') && userForm.get('lastName').touched">
        Last Name is required.
      </div>
    </div>
  
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="userForm.get('email').hasError('required') && userForm.get('email').touched">
        Email is required.
      </div>
      <div *ngIf="userForm.get('email').hasError('email') && userForm.get('email').touched">
        Invalid email format.
      </div>
    </div>
  
    <div>
      <label for="age">Age:</label>
      <input type="number" id="age" formControlName="age">
      <div *ngIf="userForm.get('age').hasError('required') && userForm.get('age').touched">
        Age is required.
      </div>
      <div *ngIf="userForm.get('age').hasError('min') && userForm.get('age').touched">
        Age must be at least 18.
      </div>
    </div>
  
    <button type="submit">Submit</button>
  </form>
  
  <button (click)="getData()">Get Data</button>

  <table border="1">
  @for(item of mydata;track item)
  {
    <span>{{item.firstName}}</span>
    <span>{{item.lastName}}</span>
    <span>{{item.email}}</span>
    <span>{{item.age}}</span>
  }
